<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banner Run Once Then Stop</title>
  <style>
    .banner-container {
      width: 100%;
      height: 50px;
      overflow: hidden;
      background-color: #007BFF;
      position: relative;
    }

    .banner-text {
      position: absolute;
      white-space: nowrap;
      color: white;
      font-size: 24px;
      padding: 10px;
      animation: slideLeft 2s stop;
    }

    @keyframes slideLeft {
      from {
        left: 100%;
      }
      to {
        left: 0%;
      }
    }
  </style>
</head>
<body>
<div>
<marquee behavior="slid" direction="left" scrollamount+"8">
<img src="image/banner.jpg" alt="image" style="width:100%;">
</marquee>
</div
  <div class="banner-container">
    <div class="banner-text">សូមស្វាគមន៍មកកាន់គេហទំព័ររបស់យើង!</div>
  </div>

</body>
</html>
